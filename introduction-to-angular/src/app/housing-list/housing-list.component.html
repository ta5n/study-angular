<label for="location-search">Search for a new place</label>
<input
  type="text"
  name=""
  placeholder="Ex: Chicago"
  id="location-search"
  #search
/><button (click)="searchHousingLocations(search.value)">Search</button>
<article *ngFor="let location of locationList">
  <p>{{ location.name }}</p>
</article>
